        <div class="poetry">
  <h1 class="post-title">Dreams</h1>
  <ul>
  <li>Hold fast to dreams</li>
  <li>For if dreams die</li>
  <li>Life is a broken-winged bird</li>
  <li>That cannot fly.</li>
  <li>Hold fast to dreams</li>
  <li>For when dreams go</li>
  <li>Life is a barren field</li>
  <li>Frozen with snow.</li>
</ul>

<p class="citation"> by Langston Hughes</p>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
